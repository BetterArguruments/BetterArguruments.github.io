---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}
      {% if page.author %}
        {% if page.author-gh %}
          • <a href="http://github.com/{{ page.author-gh }}">{{ page.author }}</a>
        {% else %}
          • {{ page.author }}
        {% endif %}
      {% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
