<div id="header_wrap" class="outer">
    <header class="inner">
      <a id="forkme_banner" href="https://github.com/{{ site.github_username }}">View on GitHub</a>

      <h1 id="project_title">{{ site.title }}</h1>
      {% if site.tagline %}
        <h2 id="project_tagline">{{ site.tagline }}</h2>
      {% endif %}
    </header>
</div>
